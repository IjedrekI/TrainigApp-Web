<div [class.alternative]="themes[0]">
  <mat-toolbar color="primary">
    <div class="container" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex>
        <h1 class="title">Training App</h1>
      </div>
      <div fxFlex fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
        <button mat-button (click)="onSettingsClick()">Settings</button>
        <button mat-button (click)="onLogOutClick()">Log Out</button>
        <span fxFlex="10">
          <button mat-icon-button (click)="changeTheme()" color="raised">
            <mat-icon>format_color_fill</mat-icon>
          </button>
        </span>
      </div>
    </div>
  </mat-toolbar>
</div>
