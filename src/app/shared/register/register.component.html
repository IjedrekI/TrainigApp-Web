<div class="container">
  <mat-tab-group>
    <mat-tab label="Runner">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Register as Runner</mat-card-title>
          <mat-card-subtitle>Register to app as runner </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registerForm">
            <mat-form-field>
              <input matInput type="text" formControlName="login" />
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="preSharedKey" />
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="firstName" />
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="lastName" />
            </mat-form-field>
          </form>
          <ngx-qrcode [qrc-value]="QRCode" qrc-errorCorrectionLevel="L"> </ngx-qrcode>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="button">Send</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="Coach">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Register as Coach</mat-card-title>
            <mat-card-subtitle>Register to app as coach </mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-actions>
            <button mat-raised-button color="primary" type="button">Send</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
  </mat-tab-group>
</div>
