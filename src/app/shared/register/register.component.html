<div class="container">
      <mat-card>
        <div>
          <h1 class="title">Training App</h1>
        </div>
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
          <mat-card-subtitle>Register as a coach</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <mat-form-field>
              <input matInput type="text" formControlName="login" placeholder="login">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="password" placeholder="password"/>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="email" placeholder="email"/>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="firstName" placeholder="first name"/>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" formControlName="lastName" placeholder="last name"/>
            </mat-form-field>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Send</button>
            </mat-card-actions>
          </form>
          <ngx-qrcode [qrc-value]="QRCode" qrc-errorCorrectionLevel="L" class="qrcode"> </ngx-qrcode>
        </mat-card-content>
        <mat-card-footer>
          <a routerLink="/" class="link">Already registered? Sign in</a>
        </mat-card-footer>
      </mat-card>
</div>
